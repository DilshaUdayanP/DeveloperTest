<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <div class="pb-2">
                <h3>Travel Blog</h3>
            </div>
            <div class="pt-2">
                <a href="#demo" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a href="#demo" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="gfg">
                        <img src="Assets/Images/TravelBlog/Rectangle 24431/Rectangle 24431.png" alt="Los Angeles">
                        <h3 class="first-txt">Left</h3>
                        <h3 class="second-txt">Right</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="gfg">
                        <img src="Assets/Images/TravelBlog/Rectangle 24432/Rectangle 24432.png" alt="Chicago">
                        <h3 class="first-txt">Left</h3>
                        <h3 class="second-txt">Right</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="gfg">
                        <img src="Assets/Images/TravelBlog/Rectangle 24434/Rectangle 24434.png" alt="New York">
                        <h3 class="first-txt">Left</h3>
                        <h3 class="second-txt">Right</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="gfg">
                        <img src="Assets/Images/TravelBlog/Rectangle 24436/Rectangle 24436.png" alt="New York">
                        <h3 class="first-txt">Left</h3>
                        <h3 class="second-txt">Right</h3>
                    </div>

                </div>
            </div>

            <!-- Left and right controls -->

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
